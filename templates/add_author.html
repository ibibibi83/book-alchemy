<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Add Author</title>
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="header">
        <h1>➕ Add Author</h1>
        <span class="badge">Book Alchemy</span>
      </div>

      <form method="POST">

        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Birthdate
          <input type="date" name="birth_date" required>
        </label>

        <label>
          Date of Death
          <input type="date" name="date_of_death">
        </label>

        <div class="actions">
          <button type="submit">Add Author</button>
          <a href="/">⬅ Back to Home</a>
        </div>

      </form>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}

    </div>
  </div>

</body>
</html>
