<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
</head>
<body>

<h1>➕ Add Author</h1>

<form method="POST">

    <label>
        Name:
        <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
        Birthdate:
        <input type="date" name="birthdate" required>
    </label>
    <br><br>

    <label>
        Date of Death:
        <input type="date" name="date_of_death">
    </label>
    <br><br>

    <button type="submit">Add Author</button>

</form>

<br>

</body>
</html>
